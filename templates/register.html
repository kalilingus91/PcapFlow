{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-5">
        <div class="card p-4 border-info shadow-lg" style="background-color: #0b0f1a;">
            
            <div class="text-center mb-4">
                <i class="fa-solid fa-user-plus fa-3x text-info"></i>
                <h3 class="mt-3 text-white">Create an account</h3>
            </div>

            <form method="post">
                {% csrf_token %}
                
                {% for field in form %}
                    <div class="mb-3">
                        <label class="text-muted small mb-1">{{ field.label }}</label>
                        <input type="{{ field.field.widget.input_type }}" 
                               name="{{ field.name }}" 
                               class="form-control bg-dark text-white border-secondary"
                               placeholder="Enter {{ field.label|lower }}"
                               required>
                        
                        {% if field.help_text %}
                            <div class="text-muted mt-1" style="font-size: 0.75rem; line-height: 1.2;">
                                {{ field.help_text }}
                            </div>
                        {% endif %}

                        {% for error in field.errors %}
                            <div class="text-danger small mt-1">
                                <i class="fa-solid fa-circle-exclamation me-1"></i>{{ error }}
                            </div>
                        {% endfor %}
                    </div>
                {% endfor %}

                <button type="submit" class="btn btn-info w-100 fw-bold mt-3">
                    Sign up <i class="fa-solid fa-user-check ms-2"></i>
                </button>
            </form>

            <hr class="border-secondary my-4">

            <div class="text-center">
                <p class="text-muted small mb-2">Already have an account?</p>
                <a href="{% url 'login' %}" class="btn btn-outline-info w-100 fw-bold">
                    <i class="fa-solid fa-right-to-bracket me-2"></i>Log in
                </a>
            </div>

        </div>
    </div>
</div>
{% endblock %}
