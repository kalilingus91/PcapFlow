<!DOCTYPE html>
<html lang="en"> <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PCAP_FLOW | Analyzer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        body { background-color: #0f172a; color: #f8fafc; }
        .navbar { background: rgba(15, 23, 42, 0.95); border-bottom: 1px solid #334155; }
        .card { background-color: #1e293b; border: 1px solid #334155; }
        .border-red { border: 2px solid #ef4444 !important; }
        .mono { font-family: 'JetBrains Mono', monospace; }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark sticky-top mb-4">
        <div class="container">
            <a class="navbar-brand fw-bold text-danger" href="{% url 'home' %}">
                <i class="fa-solid fa-shield-virus me-2"></i>PCAP_FLOW
            </a>
            
            <div class="navbar-nav ms-auto align-items-center">
                <a class="nav-link" href="{% url 'history' %}">History</a>
                
                {% if user.is_authenticated %}
                    <span class="nav-link text-warning px-3">
                        <i class="fa-solid fa-user me-1"></i>{{ user.username }}
                    </span>
                    <form action="{% url 'logout' %}" method="post" class="d-inline">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-outline-secondary btn-sm ms-2">Log Out</button>
                    </form>
                {% else %}
                    <a class="nav-link text-info" href="{% url 'login' %}">Login</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        {% block content %}
        {% endblock %}
    </div>

</body>
</html>
